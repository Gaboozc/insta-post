<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <i class="fa-brands fa-html5"></i>
            <div class="user-info">
                <h5>HTML5</h5>
                <p>Rigoberto</p>
            </div>
            <div class="menu-icon">â‹®</div>
        </div>

        <div class="image-section">
            <img src="https://media.istockphoto.com/id/1232324930/vector/kid-programmer-learn-coding-on-computer-tablet-or-phone-child-create-code-or-program-of-game.jpg?s=612x612&w=0&k=20&c=oSiWKFT-eSyC5QjF4n1d3C5ijiI861bKrrD6AgUICkQ=" alt="Landscape Image">
        </div>

        <div class="interaction-section">
            <div class="icons">
                <span class="icon"><i class="fa-solid fa-heart"></i></span>
                <span class="icon"><i class="fa-solid fa-comments"></i></span>
                <span class="icon"><i class="fa-solid fa-paper-plane"></i></span>
            </div>
            <span class="save-icon"><i class="fa-solid fa-floppy-disk"></i></span>
        </div>

        <div class="likes">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
        </div>

        <div class="caption">
            <p> Unleash the enchantment of gaming! This tablet opens the door to a realm where everyone can join in and connect</p>
        </div>
    </div>
</body>
</html>
